<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quizology</title>
<link rel="stylesheet" href="styles.css">
<link
	href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<!-- Font Awesome CSS -->
</head>
<body>
	<div id="timer" style="display: none;"></div>
	<div class="container">
		<div class="brand-logo"></div>
		<div class="header">
			<h1>Quizology</h1>
			<button id="Home">
				<i class="fas fa-home"></i><span>Home</span>
			</button>
		</div>
		<div id="quiz-setup" class="quiz-setup">
			<p>Seleziona il tipo di quiz:</p>
			<br>
			<div id="button-container">
				<button id="capitali">Capitali</button>
				<button id="bandiere">Bandiere</button>
				<button id="confini">Confini</button>
				<button id="miste">Miste</button>
			</div>
			<div class="input-row">
				<div class="input-group">
					<label for="difficolta">Seleziona la difficolt√†:</label> <select
						id="difficolta">
						<option value="1">Facile</option>
						<option value="2">Medio</option>
						<option value="3">Difficile</option>
					</select>
				</div>
				<div class="input-group">
					<label for="username">Inserisci il tuo username:</label> <input
						type="text" id="username" required
						placeholder="Inserisci il tuo nickname">
				</div>
			</div>
			<button id="start-quiz-btn" class="quiz-btn">INIZIA QUIZ</button>
		</div>
		<div id="question-container" class="question-container"
			style="display: none;">
			<div id="score-container" class="score-container">
				<span id="correct-count">Corrette: 0</span> | <span
					id="incorrect-count">Sbagliate: 0</span>
			</div>
			<p id="question-text" class="question-text"></p>
			<img id="flag-image" src="" alt="Flag" class="flag-image"
				style="display: none;">
			<div id="options-container" class="options-container"></div>
			<div id="feedback" class="feedback"></div>
			<div class="btn-container">
				<button id="prev-question-btn" class="quiz-btn">Previous</button>
				<button id="next-question-btn" class="quiz-btn">Next</button>
			</div>
		</div>
		<div id="leaderboard-container" class="leaderboard-container"
			style="display: none;">
			<h2>Classifica</h2>
			<ol id="leaderboard-list"></ol>
		</div>
		<div id="result-container" class="result-container"
			style="display: none;">
			<p id="final-score" class="final-score"></p>
			<button id="restart-quiz-btn" class="quiz-btn">Ricomincia
				Quiz</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
