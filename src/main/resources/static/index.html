<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quiz Game</h1>
    <div id="quiz-selection">
        <h2>Seleziona il tipo di quiz</h2>
        <button id="miste">Quiz Misto</button>
        <button id="quizCapitale">Quiz Capitale</button>
        <button id="quizBandiere">Quiz Bandiere</button>
        <button id="quizConfini">Quiz Confini</button>
        <select id="difficolta">
            <option value="1">Facile</option>
            <option value="2">Medio</option>
            <option value="3">Difficile</option>
        </select>
    </div>
    <div id="quiz-container" style="display:none;">
        <div id="question-container">
            <p id="question"></p>
            <div id="options-container"></div>
            <div id="image-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
