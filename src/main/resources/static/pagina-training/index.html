<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz App</h1>
        <div id="question-container" class="question-container">
        <div id="quiz-setup">
            <p id="question-text" class="question-text"></p>
            <img id="flag-image" src="" alt="Flag" class="flag-image" style="display: none;">
            <div id="options-container" class="options-container"></div>
        </div>
            <div class="btn-container">
                <button id="next-question-btn" class="quiz-btn">Next</button>
            </div>
        </div>
        <div id="result-container" class="result-container" style="display: none;">
            <p id="final-score" class="final-score"></p>
            <button id="restart-quiz-btn">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
