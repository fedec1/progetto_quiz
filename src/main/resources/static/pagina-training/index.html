<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quizology</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link
	href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="brand-logo"></div>
		<div class="header">
			<h1>Quizology</h1>
			<button id="Home">
				<i class="fas fa-home"></i><span>Home</span>
			</button>
		</div>
		<div id="question-container" class="question-container">
			<div id="quiz-setup">
				<div id="score-container" class="score-container">
					<span id="correct-count">Corrette: 0</span> | 
					<span id="incorrect-count">Sbagliate: 0</span>
				</div>
				<p id="question-text" class="question-text"></p>
				<img id="flag-image" src="" alt="Flag" class="flag-image" style="display: none;">
				<div id="options-container" class="options-container"></div>
			</div>
			<div class="btn-container">
				<button id="next-question-btn" class="quiz-btn">Next</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
